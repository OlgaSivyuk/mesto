<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль путещественника</title>
</head>
<body class="page">
  <header class="header">
    <img alt="Место Россия" class="header__logo" src="/images/logo/logo.svg"/>
  </header>

  <main class="content">
    <section class="profile">
      <img alt="Место Россия" class="profile__avatar" src="/images/Avatar.jpg"/>
      <div class="profile__info">
        <div class="profile__top-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" id="open_popup" class="button button__add_info"></button>
        </div>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button type="button" class="button button__add_place"></button>
    </section>

    <div class="places">
      <article class="place">
        <img alt="Питер" class="place__image" src="/images/piter.jpeg"/>
        <div class="place__info">
          <h2 class="place__name">Санкт-Петербург</h2>
          <button type="button" class="button button__like"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Сочи" class="place__image" src="/images/arkhyz.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Сочи</h2>
          <button type="button" class="button button__like"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Кольский" class="place__image" src="/images/kolsky.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Кольский</h2>
          <button type="button" class="button button__like"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Португалия" class="place__image" src="/images/portugal.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Португалия</h2>
          <button type="button" class="button button__like"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Аргентина" class="place__image" src="/images/arhentina.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Аргентина</h2>
          <button type="button" class="button button__like"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Карачаево-Черкесия" class="place__image" src="/images/cherkesiya.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Карачаево-Черкесия</h2>
          <button type="button" class="button button__like"></button>
        </div>
      </article>
    
    </div>
  </main>
  <footer class="footer">
    <p class="footer__tag">&copy; Оля Сивьюк. 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <div class="popup__body">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form">
            <input type="text" id="name" class="popup__input popup__input_text" placeholder="Имя">
            <input type="text" id="bio" class="popup__input popup__input_text" placeholder="Вид деятельности">
            <button type="button" class="button button__submit button__text">Сохранить</button>
          </form>
          <button type="button" id="close_popup" class="button button__close_popup"></button>
      </div>
    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
