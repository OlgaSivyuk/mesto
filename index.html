<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль путещественника</title>
</head>
<body class="page">
  <header class="header">
    <img alt="Место Россия" class="header__logo" src="./images/logo/logo.svg"/>
  </header>

  <main class="content">
    <section class="profile">
      <img alt="Фото профиля" class="profile__avatar" src="./images/avatar.jpg"/>
      <div class="profile__info">
        <div class="profile__top-row">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" id="open_popup" class="profile__add-info" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__bio">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-place" aria-label="Добавить фото"></button>
    </section>

    <section class="places">
      <article class="place">
        <img alt="Вид на Спас" class="place__image" src="./images/piter.jpeg"/>
        <div class="place__info">
          <h2 class="place__name">Санкт-Петербург</h2>
          <button type="button" class="place__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Турики в горах" class="place__image" src="./images/arkhyz.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Сочи</h2>
          <button type="button" class="place__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Корабль в северном сиянии" class="place__image" src="./images/kolsky.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Кольский</h2>
          <button type="button" class="place__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Алтай, весна" class="place__image" src="./images/altay.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Алтай</h2>
          <button type="button" class="place__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Лиса на фоне домашнего вулкана" class="place__image" src="./images/kamchatka.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Камчатка</h2>
          <button type="button" class="place__like" aria-label="Нравится"></button>
        </div>
      </article>
      <article class="place">
        <img alt="Осень в Карачаево-Черкесии" class="place__image" src="./images/cherkesiya.jpg"/>
        <div class="place__info">
          <h2 class="place__name">Карачаево-Черкесия</h2>
          <button type="button" class="place__like" aria-label="Нравится"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__tag">&copy; Оля Сивьюк. 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__body">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="form" class="popup__form" name="edit-form" autocomplete="off">
        <input type="text" id="name" name="name" class="popup__input" placeholder="Имя">
        <input type="text" id="bio" name="bio" class="popup__input" placeholder="О себе">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" id="close_popup" class="popup__close-popup" aria-label="Закрыть редактирование профиля"></button>
    </div>
  </div>
<script src="scripts/index.js"></script>
</body>
</html>
